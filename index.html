<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breathing Exercise</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="dark">
    <div class="container">
        <img src="image.webp" alt="Meditation and Relaxation" class="meditation-image">
        <button id="themeToggle">Toggle Theme</button>
        <h1>Breathing Exercise</h1>
        <div class="time-selector">
            <label for="time">Choose exercise duration:</label>
            <select id="time">
                <option value="1">1 minute</option>
                <option value="2">2 minutes</option>
                <option value="3">3 minutes</option>
                <option value="4">4 minutes</option>
                <option value="5">5 minutes</option>
            </select>
        </div>
        <button id="startButton">Start</button>
        <div class="breathing-circle" id="breathingCircle"></div>
        <div id="timer">Time left: 0:00</div>
        <div id="stats">
            <h2>Your Sessions</h2>
            <p id="totalSessions">Total Sessions: 0</p>
            <p id="totalTime">Total Time: 0 minutes</p>
        </div>
        <audio id="inhaleSound" src="breath-in.wav" preload="auto"></audio>
        <audio id="exhaleSound" src="breath-out.wav" preload="auto"></audio>
    </div>
    <footer>
        Desenvolvido por Matheus Garcia
    </footer>
    <script src="script.js"></script>
</body>
</html>
